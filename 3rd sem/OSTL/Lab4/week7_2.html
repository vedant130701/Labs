<!DOCTYPE html>
<html>
<head>
 <title>Greeting using JavaScript</title>
</head>
<body>
 <label id="lblGreetings"></label>
</body>
<script>
 var myDate = new Date();
 var hrs = myDate.getHours();
 var greet;
 if (hrs < 12)
 greet = 'Good Morning';
 else if (hrs >= 12 && hrs <= 17)
 greet = 'Good Afternoon';
 else if (hrs >= 17 && hrs <= 24)
 greet = 'night';
 document.getElementById('lblGreetings').innerHTML =
 '<b>' + greet + '</b> Mr.Kamath'+' time is '+myDate.getHours()
+':'+myDate.getMinutes()+':'+myDate.getSeconds();

</script>
</html>
