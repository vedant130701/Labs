<!DOCTYPE html>
<html>
<head>
 <title>rain</title>
</head>
<body onload="rain()">
 <script type="text/javascript">
 var n = 1;
 function rain() {
 this.rain_len = 5;
 this.rain_ang = Math.PI/3;
 var ctx = myCanvas.getContext('2d');
 var x = Math.random() * 100;
 var y = Math.random() * 50;
 ctx.strokeStyle = "#0000FF";
 ctx.beginPath();
 ctx.moveTo(x,y);
 ctx.lineTo(x-Math.cos(this.rain_ang)*this.rain_len,yMath.sin(this.rain_ang)*this.rain_len);
 ctx.stroke();
 n = n + 1;
 if (n == 100) {
 ctx.clearRect(0, 0, 200, 100);
 n = 1;
 }
 var t = setTimeout(rain, 10);
 }
 </script>
 <canvas id="myCanvas" width="200" height="100"></canvas>
</body>
</html>
