<!DOCTYPE html>
<html>
<head>
 <title>Grade Maker</title>
</head>
<body>
 <script type="text/javascript">
 function calc() {
 var sum=0;
 for (var i = 1; i <= 4; i++) {
 sum += parseInt(document.getElementById('m'+i).value);
 }
 var avg = sum/4;
 var grade = "";
 if (avg < 60) grade = 'Fail!!';
 else if (avg < 70 && avg > 60) grade = 'D';
 else if (avg < 80 && avg > 70) grade = 'C';
 else if (avg < 90 && avg > 80) grade = 'B';
 else grade = 'A';
 alert(grade);
 }
 </script>
 Enter marks of subject 1: <input type="text" name="m1" id="m1"><br>
 Enter marks of subject 2: <input type="text" name="m2" id="m2"><br>
 Enter marks of subject 3: <input type="text" name="m3" id="m3"><br>
 Enter marks of subject 4: <input type="text" name="m4" id="m4"><br>
 <button onclick="calc()">Calculate the grade</button>
</body>
</html>
